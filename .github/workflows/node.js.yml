name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Build project
      run: yarn run build
    - name: Upload node_modules
      uses: actions/upload-artifact@master
      with:
        name: node_modules
        path: node_modules

    
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Download node_modules
      uses: actions/download-artifact@master
      with:
        name: node_modules
        path: node_modules
    - name: Run tests
      run: yarn run test
