openapi: 3.0.0
info:
  title: Dynamic QR code redirection API
  version: 1.0.0
paths:

  /qrcode/{qrcodeId}:
    get:
      summary: Go to the final location of a qr code specified by the {qrID}
      x-eov-operation-id: getQRCodeById
      x-eov-operation-handler: qr
      parameters:
        - in: path
          name: qrcodeId
          schema:
            type: integer
          required: true
          description: Numeric ID of the QR code
      responses:
        '302':
          description: Go to the URL pointed by the QR code
        "404":
            $ref: "#/components/responses/404"

    delete:
      summary: Delete a qr code
      x-eov-operation-id: deleteQRCodeById
      x-eov-operation-handler: qr
      parameters:
        - in: path
          name: qrcodeId
          schema:
            type: integer
          required: true
          description: Numeric ID of the QR code
      responses:
        '204':
          description: Code has been deleted
        "404":
            $ref: "#/components/responses/404"


  /qrcode:
    get:
      summary: Get all the QR entries
      x-eov-operation-id: getAllQRCodes
      x-eov-operation-handler: qr
      responses:
        '200':
          description: A list of IDs and URls
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QR'

    post:
      summary: Create a new QR code
      x-eov-operation-id: createQRCode
      x-eov-operation-handler: qr
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QRInput'
      responses:
        '201':
          description: The created QR
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QR'
        "400":
            $ref: "#/components/responses/400"
        "404":
            $ref: "#/components/responses/404"


