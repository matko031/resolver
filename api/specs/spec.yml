components:
  schemas:
    QR:
      type: object
      properties:
        id:
          type: number
        url:
          type: string
      required:
        - id
        - url

    QRInput:
      type: object
      properties:
        url:
          type: string
      required:
        - url

    "4xxBody":
      type: object
      properties:
        message:
          type: string
        errors:
          type: array
          items:
            type: object
            title: Error
            properties:
              message:
                type: string
      required: [errors]


  responses:
    "400":
      description: Bad request.
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/4xxBody"
    "401":
      description: Unauthorized.
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/4xxBody"
    "404":
      description: Not Found.
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/4xxBody"
