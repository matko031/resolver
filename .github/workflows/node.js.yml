name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'yarn'
    - name: Install dependencies
      run: yarn
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: node-modules
    - name: Build project
      run: yarn run build

  test:
    runs-on: ubuntu-latest
    steps:
    - name: load dependencies 
      uses: actions/cache@v3
      with:
        path: ./node_modules
        key: node-modules
    - name: Run tests
      run: yarn run test
